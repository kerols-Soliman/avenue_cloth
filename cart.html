                    </tr>
                </thead>
                <tbody class="cart-product-view ">

            </table>

        <footer class="background-gray">
            <div class="container">
                <div class="row justify-content-around py-4">

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
        </footer>
        
        <div class="showEditDiv d-none w-100 m-auto ">
            <div class="container showEditDiv2 border rounded shadow-lg">
                <div class="row  p-2 ">
                    <div class="col-12 col-md-5 d-flex justify-content-center align-items-center">
                        <img src="image/mens-tops-1.webp" class="img-fluid edit-product-image" style="width: 60%;" alt="">
                    </div>
                    <div class="col-12 col-md-7">
                        <h1 class="edit-product-Name">red tshirt</h1>
                        <h3 class="edit-product-Price">17$</h3>
                        
                        <p>Quantity</p>
                        <div class="row ">
                            <button class="btn  btn-orange col-1 rounded-left btn-Decrease" style="border-radius:0;">-</button>
                            <div class="border-0 rounded-left p-0  col-1  d-flex justify-content-center">
                                <input type="text" class="form-control text-center rounded-0 px-1 btn-orange border-0 edit-product-Quantity" id="formGroupExampleInput" value="1" disabled>
                            </div>
                            <button class="btn  btn-orange col-1 rounded-right btn-Increase" style="border-radius:0;">+</button>
                        </div>
                    </div>
                    
                </div>
                <div class="row justify-content-center py-2">
                    <button class="btn btn-primary btn-orange mr-1 edit-product-btn-save">Save</button>
                    <button class="btn btn-danger btn-orange btn-remove mr-1 ">
                        <i class='fas fa-trash-alt'></i>
                    </button>
                    <button class="btn btn-primary btn-orange CloseshowProductDetail">close</button>
                </div>
            </div>
